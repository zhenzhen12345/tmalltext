<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0px;
        }
        #div1{
            width:300px;
            height:600px;
            background:red;
            border:1px solid black;

        }
        #div2{
            width:200px;
            height:200px;
            background:green;
            display:table;
        }
        #div2 span{
            display:table-cell;
            vertical-align: middle;
        }
        #div3{
            width:48px;
            height:20px;
            background:brown;
        }
        #div4{
            width:200px;
            height:200px;
            margin:50px auto;
            box-shadow: 10px 5px 5px rgba(100,80,10,0.5);/* box-shadow 中四个值分别代表水平方向阴影区域，
             垂直方向偏移 就是阴影的区域，模糊度，阴影颜色 还有第五个值就是外延*/
        }
        #div5{
            width:200px;
            height:200px;
            margin:50px auto;
            box-shadow:10px 5px 5px 5px/*这就是第五个值外延*/rgba(100,80,10,0.5);
        }
        #div6{
            width:200px;
            height:200px;
            margin:50px auto;
            box-shadow:0px 0px 5px 5px/*这就是第五个值外延*/rgba(100,80,10,0.5);
        }
    </style>
</head>
